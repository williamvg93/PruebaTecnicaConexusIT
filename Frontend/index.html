<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ApiGestionFacturas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="#">GestionFacturas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav-main"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item {% if request.path == '' %}active{% endif %}">
                <a class="nav-link" href="#">Home</a>
              </li>
              <!-- Cliente -->
              <li class="nav-item dropdown ms-5">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Cliente
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item btn_nav" id="listaClientes" href="#"
                      >Ver Clientes</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item btn_nav" id="clienteForm" href="#"
                      >Crear Nuevo Cliente</a
                    >
                  </li>
                </ul>
              </li>
              
              <!-- Productos -->
              <li class="nav-item dropdown ms-3">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item btn_nav" href="#" id="listaProductos">Ver Productos</a></li>
                  <li><a class="dropdown-item btn_nav" href="#" id="productForm">Agregar Producto</a></li>
                </ul>
              </li>

              <!-- Facturas -->
              <li class="nav-item dropdown ms-3">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Facturas
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item btn_nav" href="#" id="listaFacturas"
                      >Ver Facturas</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item btn_nav" href="#" id="facturasForm"
                      >Agregar Factura</a
                    >
                  </li>
                </ul>
              </li>

              <!-- DetallesDeFacturas -->
              <li class="nav-item dropdown ms-3">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Detalles de Factura
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item btn_nav" href="#" id="detalleFact">Ver Detalles De Facturas</a></li>
                  <li><a class="dropdown-item btn_nav" href="#" id="detaFactuForm">Agregar Detalle Factura</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <div class="container my-5" >
            <h1  class="text-center display-5"><strong><b id="mainTitle">Gestion de Facturas</b></strong></h1>
            <div class="row justify-content-md-center mt-5" id="mainContent">
                <div class="col" id="mainContent">
                </div>
            </div>
        </div>
    </main>


    <script  type="module" src="./js/main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
